<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/animate.css">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/normalize.css">
    <script src="https://kit.fontawesome.com/3573789565.js" crossorigin="anonymous"></script>
    <title>ChatBoy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400&family=Montserrat:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-animation">
        <div class="capa1"></div>
        <div class="capa2"></div>
        <div class="capa3"></div>
        <div class="capa4"></div>
    </div>

    <div class="container-login">
        <div class="login">
            <h1>¿Que osas preguntar?</h1>
            <form action="https://formspree.io/f/xvoekevl" method="POST" class="container-info">
                <label>
                    <h3>
                        Correo
                    </h3>
                    <input type="email" name="email" placeholder="Tu email engañado">
                </label>
                <label>
                    <h3>
                        Mensaje
                    </h3>
                    <textarea name="message"></textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit">Send</button>
            </form>
        
        </div>
    </div>

    
    
    <script src="javascript.js"></script>
</body>
</html>
